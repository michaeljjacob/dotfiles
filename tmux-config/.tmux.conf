# Catpuccin
set -g @catppuccin_flavor 'mocha'
set -g @catppuccin_window_status_style 'rounded'
set -g @catppuccin_window_default_text ' #W'
set -g @catppuccin_window_current_text ' #W'
set -g @catppuccin_window_text ' #W'
set -g @catppuccin_widow_current_color '#{E:@thm_surface_2}'

### Options
set-option -g status-position top
set -g mouse on
set -g default-terminal "tmux-256color"
set -g base-index 1
set -g pane-base-index 1
set -g display-time 4000
set -g renumber-window on

# Preivew Images
set -gq allow-passthrough on
set -g visual-activity off

### Run Plugins
run '~/.tmux/plugins/tpm/tpm'

## Send enter keys to panes (Shift-Enter remapped to M-Enter in ghostty config)
bind -n M-Enter send-keys C-j

### Status Line Configuration
# Session module with rounded right separator to match window style
set -g status-left "#{E:@catppuccin_status_session}#[bg=#{@_ctp_status_bg}]î‚´#[none] "
set -g status-right "#{E:@catppuccin_status_directory}"
set -g status-right-length 100

# Dynamic status-left-length based on session name
# The +18 accounts for: icon (2) + rounded separators (8) + padding (8)
set -gF status-left-length "#{e|+:#{n:session_name},18}"

# Hooks to dynamically update status-left-length when session changes
set-hook -g client-session-changed 'set -gF status-left-length "#{e|+:#{n:session_name},18}"'
set-hook -g session-renamed 'set -gF status-left-length "#{e|+:#{n:session_name},18}"'
